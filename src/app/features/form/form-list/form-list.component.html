<h2>Forms List</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>PDF</th>
      <!-- new -->
      <th>Actions</th>
      <!-- edit/delete -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of forms">
      <td>{{ f.id }}</td>
      <td>{{ f.name }}</td>
      <td>{{ f.email }}</td>
      <td>{{ f.phone }}</td>
      <td>{{ f.address }}</td>
      <td>
        <button (click)="openPdf(f.id, 'a4')">A4</button>
        <button (click)="openPdf(f.id, 'stamp')">Stamp</button>
      </td>
      <td>
        <button (click)="editForm(f)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="selectedForm" class="edit-box">
  <h3>Edit Form (ID: {{ selectedForm.id }})</h3>
  <form (ngSubmit)="updateForm()" #editNgForm="ngForm">
    <input [(ngModel)]="selectedForm.name" name="name" placeholder="Name" />
    <input [(ngModel)]="selectedForm.email" name="email" placeholder="Email" />
    <input [(ngModel)]="selectedForm.phone" name="phone" placeholder="Phone" />
    <input
      [(ngModel)]="selectedForm.address"
      name="address"
      placeholder="Address"
    />
    <button type="submit">Update</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
